}

  color: rgb(250 204 21 / var(--tw-text-opacity));
}

.dark .dark\:text-\[\#ccc\] {
  --tw-text-opacity: 1;
  color: rgb(204 204 204 / var(--tw-text-opacity));
}

.dark .dark\:placeholder-white::placeholder {
  --tw-placeholder-opacity: 1;
  color: rgb(255 255 255 / var(--tw-placeholder-opacity));
}

.dark .dark\:brightness-\[10\] {
  --tw-brightness: brightness(10);
  filter: var(--tw-blur) var(--tw-brightness) var(--tw-contrast) var(--tw-grayscale) var(--tw-hue-rotate) var(--tw-invert) var(--tw-saturate) var(--tw-sepia) var(--tw-drop-shadow);
}

.dark .dark\:drop-shadow-xl {
  --tw-drop-shadow: drop-shadow(0 20px 13px rgb(0 0 0 / 0.03)) drop-shadow(0 8px 5px rgb(0 0 0 / 0.08));
  filter: var(--tw-blur) var(--tw-brightness) var(--tw-contrast) var(--tw-grayscale) var(--tw-hue-rotate) var(--tw-invert) var(--tw-saturate) var(--tw-sepia) var(--tw-drop-shadow);
}

.dark .dark\:placeholder\:text-dark-subtle::placeholder {
  color: rgba(255,255,255,0.5);
}

.dark .dark\:hover\:bg-dark-subtle:hover {
  background-color: rgba(255,255,255,0.5);
}

.dark .dark\:hover\:bg-transparent:hover {
  background-color: transparent;
}

.dark .dark\:hover\:bg-yellow-500:hover {
  --tw-bg-opacity: 1;
  background-color: rgb(234 179 8 / var(--tw-bg-opacity));
}

.dark .dark\:hover\:bg-\[\#2e2c2c80\]:hover {
  background-color: #2e2c2c80;
}

.dark .dark\:hover\:text-white:hover {
  --tw-text-opacity: 1;
  color: rgb(255 255 255 / var(--tw-text-opacity));
}

.dark .dark\:hover\:text-primary:hover {
  --tw-text-opacity: 1;
  color: rgb(23 23 23 / var(--tw-text-opacity));
}

.dark .dark\:hover\:text-black:hover {
  --tw-text-opacity: 1;
  color: rgb(0 0 0 / var(--tw-text-opacity));
}

.dark .focus\:dark\:border-white:focus {
  --tw-border-opacity: 1;
  border-color: rgb(255 255 255 / var(--tw-border-opacity));
}

.dark .dark\:focus\:border-white:focus {
  --tw-border-opacity: 1;
  border-color: rgb(255 255 255 / var(--tw-border-opacity));
}

.dark .peer:focus ~ .dark\:peer-focus\:text-white {
  --tw-text-opacity: 1;
  color: rgb(255 255 255 / var(--tw-text-opacity));
}

@media (min-width: 640px) {

  .sm\:col-span-8 {
    grid-column: span 8 / span 8;
  }

  .sm\:col-span-4 {
    grid-column: span 4 / span 4;
  }

  .sm\:block {
    display: block;
  }

  .sm\:h-28 {
    height: 7rem;
  }

  .sm\:w-28 {
    width: 7rem;
  }
}

@media (min-width: 768px) {

  .md\:block {
    display: block;
  }

  .md\:hidden {
    display: none;
  }
}

@media (min-width: 1024px) {

  .lg\:ml-0 {
    margin-left: 0px;
  }
}
